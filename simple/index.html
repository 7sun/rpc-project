<!DOCTYPE html>
<html>
	<head>
		<title>Interstellar Roshambou</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<h1>Interstellar Roshambou</h1>
		<h2>Choose your player</h2>
		<div class="buttons">
			<button id="Black Hole">Black Hole</button>
			<button id="Matt">Matthew McConaughey</button>
			<button id="Earth">Planet Earth</button>
		</div>
		<div class="wrapper">
			<ul class="titles">
				<li class ="player_title">You</li>
				<li class ="player_title">VS</li>
				<li class ="player_title">Computer</li>
			</ul>
			<hr>
			<h3 id="h3"></h3>
			<img id="player">
			<img id="comp">
			<hr>
		</div>
			<table>
				<thead><td></td><td>Record</td><td></td></thead>
				<tr>
					<td>Win</td>
					<td>Tie</td>
					<td>Loss</td>
				</tr>
				<tr>
					<td id="win">0</td>
					<td id="tie">0</td>
					<td id="loss">0</td>
				</tr>
			</table>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
